<html>
<head>
	<title> Donation </title>
</head>

<body ng-app="AlumDonation" ng-controller="AlumDonationCtrl">
      <div class="form-row">
        <label>
          <span> Card Number </span>
          <input type="text" size="20" ng-model="cardNumber" data-stripe="number">
        </label>
      </div>

      <div class="form-row">
        <label>
          <span> Expiration (MM/YY) </span>
          <input type="text" size="2" ng-model="expirationMonth" data-stripe="exp_month">
        </label>
        <span> / </span>
        <input type="text" size="2" ng-model="expirationYear" data-stripe="exp_year">
      </div>

      <div class="form-row">
        <label>
          <span> CVC </span>
          <input type="text" size="4" ng-model="CVC" data-stripe="cvc">
        </label>
      </div>

      <input type="submit" class="submit" value="Submit Payment" ng-click="submit()">
    <!--</form>-->
    
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="bower_components/angular-stripe/release/angular-stripe.js"></script>
    
    
    <script src="src/alum-donation-init.js"></script>
    <script src="src/alum-donation-app.js"></script>
    <script src="src/alum-donation-svc.js"></script>
    <script src="src/alum-donation-ctrl.js"></script>


</body>
    
</html>
